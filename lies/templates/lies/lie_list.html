{% extends "lie_base.html" %}

{% block title %}All Lies{% endblock %}


{%block content %}
        <p><a href="/lies/add/">Add New</a></p>
        <ul id="lie_list">
        {% for lie in object_list %}
            <li class="lie_item"><span class="vote-total">{{ lie.vote_total }}</span><span class="lie">{{ lie.lie }}</span></li>
        {% endfor %}
        </ul>
{% endblock %}
