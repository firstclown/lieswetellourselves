{% extends "lie_base.html" %}

{% block title %}All Lies{% endblock %}


{%block content %}
    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

    <form action="/lies/add/" method="post">
        <input type="text" name="lie"  value="" />
        <input type="submit" value="Add" />
    </form>

    {% for lie in object_list %}
        <p>{{ lie.lie }}<br/><a href="/lies/{{ lie.id }}/">Detail</a></p>
    {% endfor %}
{% endblock %}
